    - git|https://github.com/getsolus/plasma-desktop-branding.git : b6e068221856e7335330d8d884fc025826f2800e
license    : Apache-2.0
summary    : Defaults for the Plasma Desktop
component  : desktop.kde.core
description: |
    Plasma Desktop Experience Configuration
rundeps    :
